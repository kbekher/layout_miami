<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo.png"
                alt="MyBike"
              >
            </a>

            <div class="header__icon-wrapper">
              <a
                href="tel:+1 234 555-55-55"
                class=" icon icon--phone"
              >
                <div class="icon__tooltip">
                  +1 234 555-55-55
                </div>
              </a>

              <a href="#menu" class="header__menu-icon icon icon--menu"></a>
            </div>
          </div>

          <div class="header__title">
            Take the Streets
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo-menu.png"

            </a>

            <a href="#" class=" icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="/" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <div class="menu__info">
            <a
              href="tel:+1 234 555-55-55"
              class="menu__call menu__call--phone"
            >
              +1 234 555-55-55
            </a>
            <a
              href="tel:+1 234 555-55-55"
              class="menu__call menu__call--book"
            >
              Book a test ride
            </a>
          </div>
        </div>
      </div>
    </nav>
